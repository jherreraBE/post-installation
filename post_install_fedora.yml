  - name: Install smartcard Software
    dnf:
               name: "{{ item }}"
               state: present
    ignore_errors: yes
    loop: 
               - pcsc-lite.x86_64
               - pcsc-tools.x86_64
               - pcsc-lite-ccid.x86_64

  - name: Install Archive Software
    dnf:
               name: "{{ item }}"
               state: present
    ignore_errors: yes
