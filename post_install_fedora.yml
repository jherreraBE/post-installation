  - name: Install Development libraries and  Tools
    dnf:
               name: "{{ item }}"
               state: present
    ignore_errors: yes
    loop:
               - kernel-devel
               - dkms
               - kernel-headers
               - make
               - gcc
               - gcc-c++
               - java-openjdk


  - name: Install msttcorefonts
    script: /home/jherrera/Ansible/post-installation/scripts/msttcorefonts.sh
