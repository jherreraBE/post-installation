- hosts: localhost
  tasks:
  - name: Enable Fusion rpm repository (free)
    shell: "dnf install https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm -y"
  - name: Enable Fusion rpm  repository (non-free)
    shell: "dnf install https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm -y"
  - name: check and  update all  the upgradeble packages in the  system
    dnf:
           name: "*"
           state: latest

  - name: Add the flathub flatpak repository remote to the installation
    community.general.flatpak_remote:
      name: flathub
      state: present
      flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo


  - name: Set the  hostname to Thunderbird
    shell: "hostnamectl hostname thunderbird.local.net"
    ignore_errors: yes

  - name: Configure Fastest mirror for DNF
    lineinfile:
        path: /etc/dnf/dnf.conf
        line: "fastestmirror=1"
        backup: "true"

  - name: Configure Maximum parallel downloads for DNF
    lineinfile:
        path: /etc/dnf/dnf.conf
        line: "max_parallel_downloads=10"
        backup: "true"

  - name: Configure usage of delta rpms for DNF
    lineinfile:
        path: /etc/dnf/dnf.conf
        line: "deltarpm=true"
        backup: "true"

  - name: Install google fonts
    dnf:
            name: google-droid-*
            state: present
    ignore_errors: yes
  - name: Install  filezilla
    dnf:
            name: filezilla
            state: present
    ignore_errors: yes
  - name: Install  deluge
    dnf:
            name: deluge
            state: present
    ignore_errors: yes
  - name: Install  gimp
    dnf:
            name: gimp
            state: present
    ignore_errors: yes
  - name: Install pinta 
    dnf:
            name: pinta
            state: present
    ignore_errors: yes
  - name: Install gimp-data-extras
    dnf:
            name: gimp-data-extras
            state: present
    ignore_errors: yes
  - name: Install  thunderbird
    dnf:
            name: thunderbird
            state: present
    ignore_errors: yes
  - name: Install Multimedia group
    shell: 'dnf groupupdate multimedia --setop="install_weak_deps=False" --exclude=PackageKit-gstreamer-plugin -y'
    ignore_errors: yes
  - name: Install Multimedia sound group
    shell: "dnf groupupdate sound-and-video -y"
    ignore_errors: yes
  - name: Install gstreamer libs
    shell: 'dnf install gstreamer1-plugins-{bad-\*,good-\*,base} gstreamer1-plugin-openh264 gstreamer1-libav --exclude=gstreamer1-plugins-bad-free-devel ffmpeg gstreamer-ffmpeg -y'
    ignore_errors: yes
  - name: Install Multimedia lame
    shell: 'dnf install lame\* --exclude=lame-devel -y'
    ignore_errors: yes
  - name: upgrade Multimedia group
    shell: "dnf group upgrade --with-optional Multimedia -y"
    ignore_errors: yes
  - name: HW Video Decoding with VA-API
    shell: "dnf install ffmpeg ffmpeg-libs libva libva-utils -y"
    ignore_errors: yes
  - name: install intel chipset media driver
    shell: "dnf install intel-media-driver -y"
    ignore_errors: yes
  # - name: Install  geary
  #   dnf:
  #           name: geary
  #           state: present
  #   ignore_errors: yes
